language: cpp
compiler:
  - gcc
before_install:
 - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
 - sudo apt-get update -qq
 - sudo apt-get install -qq qtbase5-dev qtdeclarative5-dev qt5-default
 - git clone git://github.com/vranki/ExtPlane.git
script:
 - qmake
 - make
branches:
  only:
    - master
notifications:
  recipients:
    - ville.ranki@iki.fi
    - dan.krusi@nerves.ch
  email:
    on_success: change
    on_failure: always
